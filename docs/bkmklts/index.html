(

			{
				bookmarkletJS:""
				,effable:
				{
					params:{name: "Jeoffrey Spinoza"}

					{
						alert(this.params.name);
					}
				}
			}
			,watch:
			{
				effable:
				{
					immediate:true
					,deep:true
					,handler() 
					{
						this.bookmarkletJS="javascript: ("+stringify(this.effable, "_____PLACEHOLDER______")+").f()";
					}
				}	
			}
		
			
		});
	}
);
</script>

<div id="generateRenamingBat">
	<a v-bind:href="bookmarkletJS">generateRenamingBat</a> 
</div>

<script>
window.addEventListener
(
	'load'
	,function()
	{
		var app = new Vue
		({
			el:"#generateRenamingBat"
			,data:
			{
				bookmarkletJS:""
				,effable:
				{
					params:{}
					,f() 
					{
              function downloadString(text, fileType, fileName) {
                var blob = new Blob([text], { type: fileType });

                var a = document.createElement('a');
                a.download = fileName;
                a.href = URL.createObjectURL(blob);
                a.dataset.downloadurl = [fileType, a.download, a.href].join(':');
                a.style.display = "none";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                setTimeout(function() { URL.revokeObjectURL(a.href); }, 1500);
              }


              function pad(num, size) {
                  num = num.toString();
                  while (num.length < size) num = "0" + num;
                  return num;
              }
              var g=document.getElementsByClassName("Gallery-ContentWrapper")[0].children;
              var prefix = prompt("how would you like to prefix the img filenames?","img");
              var fn;
              var bat = "";
              var i=0;
              while(i<g.length)
              {
                  fn = g[i].children[0].children[0].children[1].src.split("/").pop();
                  bat+="ren "+fn+ " " + pad(i,6) + "."+fn.split(".").pop()+"\n";
                  i++;
              }
               downloadString(bat, "text/plain", "renamePics.bat");
					}
				}
			}
			,watch:
			{
				effable:
				{
					immediate:true
					,deep:true
					,handler() 
					{
						this.bookmarkletJS="javascript: ("+stringify(this.effable, "_____PLACEHOLDER______")+").f()";
					}
				}	
			}
		
			
		});
	}
);
</script>
