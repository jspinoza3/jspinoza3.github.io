<head>
<style>

 
 svg{
	 width:800px;
	 height:960px;
	 background-color:#cccccc;
 }
 
 img{
 	 width:800px;
	 height:960px;
 }
 
 html{
	font-family:serif;
 }
 
 h1,i{
	font-family:sans-serif;
 }
 
 i{
	font-size:x-large;
 }
</style>

<body>
<i> Filling svg text with linearGradient and shrinking it by setting the textLength attribute results in unexpected clipping in some browsers. Is your's one of them?</i>

<h1><br><br>Reality (your browser's rendering of svg):</h1>
<svg  viewBox="0 0 100 120">
  
	<linearGradient 
		id="grad" 
		x1="0" x2="0" y1="0" y2="100%" 
		gradientUnits="objectBoundingBox"
	>
		<stop stop-color="cyan" offset="15%"/>
		<stop stop-color="blue" offset="40%"/>
		<stop stop-color="magenta" offset="65%"/>
	    	<stop stop-color="red" offset="80%"/>
	</linearGradient>
  
     
<!--------------gradient fill----------------------->	
	<text 	
		textLength="100" 
		lengthAdjust="spacingAndGlyphs"
		font-size="20"
		x="0" 
		y="20"
		fill="url(#grad)"
	>
		This line will shrink if "textLength" is set to a small enough value 
	</text>
	
	<text 	
		lengthAdjust="spacingAndGlyphs"
		font-size="20"
		x="0" 
		y="40"
		fill="url(#grad)"
	>
		This line will shrink if "textLength" is set to a small enough value 
	</text>	
<!--------------solid fill----------------------->	
	<text 	
		textLength="100" 
		lengthAdjust="spacingAndGlyphs"
		font-size="20"
		x="0" 
		y="60"
		fill="green"
	>
		This line will shrink if "textLength" is set to a small enough value 
	</text>
	
	<text 	
		lengthAdjust="spacingAndGlyphs"
		font-size="20"
		x="0" 
		y="80"
		fill="green"
	>
		This line will shrink if "textLength" is set to a small enough value 
	</text>
<!--------------no fill specified----------------------->	
	<text 	
		textLength="100" 
		lengthAdjust="spacingAndGlyphs"
		font-size="20"
		x="0" 
		y="100"
	>
		This line will shrink if "textLength" is set to a small enough value
	</text>
	
	<text 	
		lengthAdjust="spacingAndGlyphs"
		font-size="20"
		x="0" 
		y="120"
	>
		This line will shrink if "textLength" is set to a small enough value
	</text>
	
</svg>
