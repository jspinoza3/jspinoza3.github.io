<html>
<head>
<style>

 
 svg{
 width:800px;
 height:800px;
 background-color:#cccccc;
 }
</style>
</head>
<body>


<svg  viewBox="0 0 100 20">
  
    <linearGradient 
		id="grad" 
		x1="0" x2="0" y1="0" y2="100%" 
		gradientUnits="userSpaceOnUse"
	>
		<stop stop-color="red" offset="15%"/>
		<stop stop-color="magenta" offset="50%"/>
		<stop stop-color="blue" offset="85%"/>
    </linearGradient>
  
     
  
    <text 	
		textLength="100" 
		lengthAdjust="spacingAndGlyphs"
		font-size="10"
		x="0" 
		y="10"
		fill="url(#grad)"
	>
		
		very very extraordinarily wordy, as in lengthly, not laconic
	</text>
	
    <text 
		fill="url(#grad)"
		textLength="100" 
		lengthAdjust="spacingAndGlyphs"
		font-size="10"
		x="0" 
		dy="17"
	>
		verbose
	</text>
</svg>



</body>
</html>
